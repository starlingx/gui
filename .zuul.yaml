---
- project:
    templates:
      - publish-stx-docs
      - stx-release-notes-jobs
      - stx-bandit-jobs
    check:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-linters
        - stx-gui-pylint
    gate:
      jobs:
        - openstack-tox-pep8
        - openstack-tox-linters
        - stx-gui-pylint
    post:
      jobs:
        - stx-gui-upload-git-mirror


- job:
    name: stx-gui-pylint
    parent: openstack-tox-pylint
    description: Run pylint for stx-gui
    vars:
      tox_envlist: pylint
      tox_environment:
        STX_DC_CLIENT: distcloud-client
    required-projects:
      - starlingx/config
      - starlingx/distcloud-client
      - starlingx/fault
      - starlingx/ha
      - starlingx/nfv
      - starlingx/update
      - starlingx/utilities

- job:
    name: stx-gui-upload-git-mirror
    parent: upload-git-mirror
    description: >
      Mirrors opendev.org/starlingx/gui to
      github.com/starlingx/gui
    vars:
      git_mirror_repository: starlingx/gui
    secrets:
      - name: git_mirror_credentials
        secret: stx-gui-github-secret
        pass-to-parent: true

- secret:
    name: stx-gui-github-secret
    data:
      user: git
      host: github.com
      # yamllint disable-line rule:line-length
      host_key: github.com ssh-rsa 
